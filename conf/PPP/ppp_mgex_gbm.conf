# RTKLIB configuration file for PPP-AR with GFZ products
pos1-prcdir        =C:\Users\chenc\Desktop\PPP_AR\GNSS_DATA # (processing dir)
pos1-obsdir        =obs                      # (eg obs_JAVAD_TRE3 obs_JAVAD_TRE3_DELTA obs_SEPT_POLARX5TR obs_TRIMBLE_ALLOY)
pos1-site_list     =JFNG                     # (eg JFNG HARB WHU2)
pos1-prcts         =2021 06 18 00 00 00  # (processing start time)
pos1-prcte         =2021 06 18 23 59 30  # (processing end time )
pos1-sample        =30.0         # (obs sample rate s)
pos1-nf            =DF           # (1:SF,2:DF,3:TF,4:QF)
pos1-GPS_freq      =L1+L2        # (GPS frequency band: L1 L2 l5)
pos1-GLO_freq      =G1+G2        # (GLO frequency band: G1 G2 G3 | G1a G2a)
pos1-GAL_freq      =E1+E5a       # (GAL frequency band: E1 E5a E5b E6 E5ab)
pos1-BD2_freq      =B1I+B3I      # (BD2 frequency band: B1I B2I B3I)
pos1-BD3_freq      =B1I+B3I      # (BD3 frequency band: B1I - B2a B3I B2ab | B1C B2b)
pos1-QZS_freq      =L1+L2        # (QZS frequency band: L1 L2 L5 L6)
pos1-geo_opt       =off           # (use bd2 GEO 0:off, 1:on)
pos1-bd3opt        =bd2-3         # (0:off,1:bd2-3,2:bd2/3,3:bd3_only)
pos1-soltype       =forward      # (0:forward,1:backward,2:combined)
pos1-elmask        =10           # (deg)
pos1-snrmask_r     =off          # (0:off,1:on)
pos1-snrmask_b     =off          # (0:off,1:on)
pos1-snrmask_L1    =38,38,38,38,38,38,38,38,38
pos1-snrmask_L2    =38,38,38,38,38,38,38,38,38
pos1-snrmask_L5    =38,38,38,38,38,38,38,38,38
pos1-dynamics      =off       # (0:off,1:on)
pos1-acname        =gbm       # (precise product ac: wum gbm com grm cnt)
pos1-aclong        =1         # (long name 0:short 1:long)
pos1-prdtype       =RAP       # ("FIN RAP ULA")
pos1-eph_int       =05M
pos1-clk_int       =30S
pos1-atx_week      =2164
pos1-tidecorr      =all       # (0:off,1:on,2:otl,7:all)
pos1-cbiaopt       =igg_dcb   # (0:off,1:brd_tgd,2:code_dcb,3:igg_dcb,4:mix_dcb,5:igg_bia,5:code_bia,6:grm_bia)
pos1-ionoopt       =IF        # (0:off,1:brdc,2:sbas,3:tec,4:IF,5:IF2,6:UC,7:UC-tec,8:qzs-brdc,9:qzs-lex,10:stec)
pos1-tropopt       =est-ztd   # (0:off,1:saas,2:sbas,3:est-ztd,4:est-ztdgrad,5:ztd)
pos1-trpmap        =gmf       # (1:nmf,2:gmf,3:vmf)
pos1-sateph        =precise   # (0:brdc,1:precise,2:brdc+sbas,3:brdc+ssrapc,4:brdc+ssrcom)
pos1-exclsats      =          # (prn ...)
pos1-posopt1       =on        # (satellite pcv correction for PPP 0:off 1:on)
pos1-posopt2       =on        # (receiver pcv correction for PPP 0:off 1:on)
pos1-posopt3       =on        # (phase wind-up correction for PPP 0:off 1:on)
pos1-posopt4       =on        # (eclipsing satellite test for PPP 0:off 1:on)
pos1-posopt5       =on        # (RAIM algorithm for SPP 0:off 1:on)
pos1-sdopt         =off       # (satellite different 0:off 1:on)
pos1-arprod        =irc       # "0:off,1:irc,2:fcb,3:upd,4:osb_grm,5:osb_whu,6:osb_com,7:osb_cnt"
pos1-restart       =4.0       # (restart filter every x hour)

pos2-paramb        =on
pos2-gloarmode     =off        # (0:off,1:on,2:autocal,3:fix-and-hold)
pos2-galarmode     =on        # (0:off,1:on)
pos2-bdsarmode     =on         # (0:off,1:on)
pos2-arfilter      =on         # (0:off,1:on)
pos2-arthres       =2.0
pos2-arthres1      =0.999     # use 0.004 if data quality allows
pos2-arthres2      =0.15      # ppp ar
pos2-arthres3      =1e-09
pos2-arthres4      =1e-05
pos2-arlockcnt     =3         # set higher if arfilter=off
pos2-minfixsats    =4         # min sats to fix ambiguities
pos2-minholdsats   =5         # min sats to hold ambiguities
pos2-mindropsats   =10        # min sats to enable excluded sat in AR
pos2-rcvstds       =off       # adjust measurement variances with receiver stdevs
pos2-varholdamb    =0.01      # variance for fix-and-hold psuedo measurements (cycle^2)
pos2-gainholdamb   =0.01      # gain used for GLO and SBAS sats to adjust IC biases
pos2-arelmask      =15        # (deg)
pos2-arminfix      =5         # (samples) adjust for sample rate
pos2-armaxiter     =8
pos2-elmaskhold    =15        # (deg)
pos2-aroutcnt      =1         # (samples) adjust for sample rate,3 for 30s,100 for 1s

pos2-maxage        =30         # (s)
pos2-syncsol       =off        # (0:off,1:on)
pos2-slipthres     =0.05       # (m)
pos2-rejionno      =50000        # (m)
pos2-rejgdop       =30
pos2-robust        =off        # ("0:off,1:igg,2:igg_liu,3:igg_shi")
pos2-kfopt         =kf         # ("0:kf,1:vbkf")
pos2-niter         =1
pos2-baselen       =0          # (m)
pos2-basesig       =0          # (m)

out-solformat      =xyz        # (0:llh,1:xyz,2:enu,3:nmea)
out-outhead        =on         # (0:off,1:on)
out-outopt         =on         # (0:off,1:on)
out-outvel         =on        # (0:off,1:on)
out-outclk         =off        # (0:off,1:on)
out-outtrp         =off        # (0:off,1:on)
out-timesys        =gpst       # (0:gpst,1:utc,2:jst)
out-timeform       =hms        # (0:tow,1:hms)
out-timendec       =3
out-degform        =deg        # (0:deg,1:dms)
out-fieldsep       =,
out-height         =ellipsoidal # (0:ellipsoidal,1:geodetic)
out-geoid          =internal   # (0:internal,1:egm96,2:egm08_2.5,3:egm08_1,4:gsi2000)
out-solstatic      =all        # (0:all,1:single)
out-nmeaintv1      =0          # (s)
out-nmeaintv2      =0          # (s)
out-outstat        =off        # (0:off,1:state,2:residual)
out-ambres         =on        # (0:off,1:on)
out-solfrq         =0          # (Hz)
out-reffmt         =sinex         # (0:ie,1:a15,2:sinex)

stats-eratio1      =100
